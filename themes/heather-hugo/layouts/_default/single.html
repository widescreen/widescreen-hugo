{{ partial "head.html" . }}
<!-- <main class="posts"> -->
<main>
  <article class="post">
    <a href="{{ .Permalink }}" title="{{ .Title }}"><h1>{{ .Title }}</h1></a>
    <div class="post-content">{{ .Content }}</div>
    <p class="small gray"><time datetime="{{ .Date.Format "2006-01-30" }}">{{ .Date.Format "Jan 01, 2006" }}</time></p>
  </article>
</main>
{{ partial "foot.html" . }}
